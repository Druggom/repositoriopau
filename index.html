            @font-face {

        html{
            font-size: 16px;

        body{

        ol{

        ol li:hover span.icon, ol li:hover a{
            color: brown;
            /* font-family: 'OpenSansBold'; */
            /* letter-spacing: 5px; */
        }

        /* Pop-up */

        .popup{
            width: 100px;
            height: 100px;
            border: 10px solid #EEE;

            display: none;
            position: absolute;
            
            right: 150;
            z-index: 10; 

            
            
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            /*sombrejat:: X= horizontal,I=vertical, Espesor=20px, Ancho=3px */
            box-shadow: 0px 0px 20px 3px rgba(0, 0, 0, 0.404);
        }

        ol li:hover .popup{
            display: inline-block;
            
        }
      
        .popup01{
            background-image: url('PracticaBlockInline/Capturapracticablockinline.jpg ')
        }

        .popup02{
            background-image: url('practicaImagenes/Capturapracticaimatges.jpg')
        }

        .popup03{
            background-image: url('practicabanner/capturamontanas.jpg')
        }
